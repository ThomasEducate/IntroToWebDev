<html lang="en"> 
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Contact Us</title>	
		<link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
		<!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<style>
		section {
			background-color: #e8f1f2;
		}
		label {
			font-weight: bold;
		}
		</style>
    </head> 
    
    <body>
		<main>
        <header>
            <h1>Tommy's Eatery</h1>
        </header>
		<hr />
		
        <nav>
					<a class="btn badge-pill" href="index.html">Home</a>
					<a class="btn badge-pill" href="Menu.html">Menu</a>
					<a class="btn badge-pill" href="contact.html">Contact Us</a>
        </nav>

		<hr />
		<section>
			<form action="submit.html" method="post">
			<div class="required">
				<label for="fullName">Name:</label>
				<input type="text" id="fullName" name="fullName"><br />
				<label for="email">Email:</label>
				<input type="text" id="email" name="email"><br />
				<label for="phone">Phone:</label>
				<input type="text" id="phone" name="phone"><br />
				<label for="inquiry" id="inquiry" name="inquiry">
				<label for="reasons">Reason for Inquiry:</label>
				<select name="reasons">
					<option value="catering" Selected>Catering</option>
					<option value="party">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select><br />
				<label for="addInformation">Additional Information:</label>
				<textarea name="addInformation"></textarea><br />
			</div>
				<label for="visted">Have you been to the restaurant?</label>
				<input type="radio" name="visited" value="No" checked />No
				<input type="radio" name="visited" value="Yes" />Yes<br/>
				<label for="contactPref">Best days to contact you:</label>
				<input type="checkbox" name="contactPref" value="M" />M
				<input type="checkbox" name="contactPref" value="T" />T
				<input type="checkbox" name="contactPref" value="W" />W
				<input type="checkbox" name="contactPref" value="Th" />Th
				<input type="checkbox" name="contactPref" value="F" />F<br />
				<input type="submit"/><br />
			</form>
		</section>
		
        <footer>
			<hr />
				<p>123 Main Street, Sudbury, MA, 01776</p>
				<p>800-KL5-5555</p>
        </footer>
		</main>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
