    <body>

		<main>
        <header class="jumbotron">
            <h1>Tommy's Eatery</h1>
			<h2 class="font-italic">New Location Opening Soon!</h2>
        </header>

					<a class="btn badge-pill" href="index.html">Home</a>
					<a class="btn badge-pill" href="Menu.html">Menu</a>
					<a class="btn badge-pill" href="contact.html">Contact Us</a>
        </nav>

		<hr />
		<section>
			<form action="submit.html" method="post" class="needs-validation" novalidate>
			<div class="form-group">
				<div class="form-group col-md-6">
					<label for="fullName">Name:</label>
					<input type="text" class="form-control" id="fullName" placeholder="Full Name" value="John Doe" required>
					<div class="valid-feedback">
					Thank You!
					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email">
				</div>
				<div class="form-group col-md-6">
					<label for="phone">Phone:</label>
					<input type="text" id="phone" name="phone">
				</div>
				<div class="form-group col-md-6">
					<label for="inquiry" id="inquiry" name="inquiry">
					<label for="reasons">Reason for Inquiry:</label>
					<select class="custom-select">
						<option value="catering" Selected>Catering</option>
						<option value="party">Private Party</option>
						<option value="feedback">Feedback</option>
						<option value="other">Other</option>
					</select>
				</div>
				<label for="addInformation">Additional Information:</label>
				<textarea name="addInformation"></textarea><br />
			</div>  
				<label for="visted">Have you been to the restaurant?</label>
				<div class="custom-control custom-radio custom-control-inline">
					<input type="radio" id="visitedNo" name="visited" class="custom-control-input" checked>
					<label class="custom-control-label" for="visitedNo">No</label>
				</div>
				<div class="custom-control custom-radio custom-control-inline">
					<input type="radio" id="visitedYes" name="visited" class="custom-control-input">
					<label class="custom-control-label" for="visitedYes">Yes</label>
				</div>
				
				<div class="form-group col-md-6">
				<label for="contactPref">Best days to contact you:</label>
				<input type="checkbox" name="contactPref" value="M" />M
				<input type="checkbox" name="contactPref" value="T" />T
				<input type="checkbox" name="contactPref" value="W" />W
				<input type="checkbox" name="contactPref" value="Th" />Th
				<input type="checkbox" name="contactPref" value="F" />F
				</div>
				<button class="btn btn-primary" type="submit"/>Submit</button>
			</form>
		</section>
		
        <footer>

		<script>
	// Example starter JavaScript for disabling form submissions if there are invalid fields
function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
